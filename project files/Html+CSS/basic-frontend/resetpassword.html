  <script>

    function validatePhonenumber(mobile) {
      var phoneno = /^\d{10}$/;
      if(mobile.match(phoneno)){
        return true;
      }
      return false;
    }

    $("#sendotpbtn").click(function(){
      $("#mobile_error").text("");
      $("#otp").val("");
      if( $("#mobile").val() == "" ) {
        $("#mobile_error").text("Please enter mobile no.");
        return;
      }
      else if(!validatePhonenumber($("#mobile").val())){
        $("#mobile_error").text("Please enter a valid mobile no.");
        return;
      }

      
      $.ajax({
        url: "https://kumarludoclub.com/resetformsendotp",
        type: 'post',
        data: $("#reset_password_form").serialize(),
        success: function(data){
          if(data == "usernotfound"){
            $("#mobile_error").text("Mobile number not found!");
          }
          else if(data == "otpsent") {
            $("#sendotpbtn").text("Resend OTP");
            $(".otpdiv").show();
          }
          else if(data == "otpnotsenterror") {
            alert("OTP can't be sent to this mobile number. Please try again.");
          }
          else {
            alert("Something went wrong.");
          }
        }
      });
    });

    $("#verifyotpbtn").click(function(){
      $.ajax({
        url: "https://kumarludoclub.com/resetformverifyotp",
        type: 'post',
        data: $("#reset_password_form").serialize(),
        success: function(data){
          if(data == "wrongotp") {
            alert("Please enter the correct OTP.");
            $("#otp").val("");
          }
          else if(data == "verifiedotp"){
            $("#send").hide();
            $("#change").show();
            $("#mobile1").val($("#mobile").val());
          }
        }
      });
    });

    $("#changepasswordbtn").click(function(){
      $.ajax({
        url: "https://kumarludoclub.com/resetformsetnewpassword",
        type: 'post',
        data: $("#set_password_form").serialize(),
        success: function(data){
          if(data == "success") {
            alert("Passowrd changed successfully. You can now login.");
            location.replace("login.html");
          }
          else if(data == "passwordnotmatching"){
            alert("Please enter the same password in both field.");
          }
          else {
            alert("Something went wrong. Please try again.");
          }
        }
      });
    });
  </script>
